<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Joga Junto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
<ion-grid>
  <!-- Header do Menu - Perfil -->
  <ion-row *ngIf="usuario != null" class="menu-header">
    <ion-col col-4>
        <img id="my-avatar" [src]="Util.pathAvatar(usuario.imagem)" width="30">
    </ion-col>
    <ion-col col-8 style="vertical-align: center; color: #FFF;">
      <h5 ion-text>Olá, {{ usuario.nome }}!</h5>
        <ionic3-star-rating 
          activeIcon = "star"
          defaultIcon = "star-outline"
          activeColor = "darkgoldenrod" 
          defaultColor = "#f4f4f4"
          readonly="true"
          [rating]="usuario.score">
        </ionic3-star-rating>
    </ion-col>
  </ion-row>
</ion-grid>
    

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav #content [root]="rootPage" persistent=“true”></ion-nav>
