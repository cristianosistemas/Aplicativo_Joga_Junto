<!-- Generated template for the EventoComponent component -->

<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="viewCtrl.dismiss()"></button>
      </ion-buttons>

      <ion-title>
        Visualizar Evento
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-branco">
  <ion-row>
    <ion-col col-5>
      <ion-card>
        <img [src]="Util.pathImg(evento.local.imagem)"/>
        <ion-card-content style="background-color: white">
          <p>
            {{ evento.local.descricao }}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-7>
        <p>{{ evento.descricao }}</p>
        <p>{{ evento.esporte.nome }} </p>
        <p>
          <span icon-start clear small>
            <ion-icon name="calendar"> {{ evento.dataRealizacao }}</ion-icon>{{ evento.horario }}
          </span>
        </p>
        <p>Organizador: {{evento.usuarioResponsavel.nome}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <h4>Confirmados</h4>
      <div *ngFor="let p of participantesConfirmados" style="color: teal">
          <p>{{ p.usuario.nome }}</p>
      </div>
      <h4>Pendentes</h4>
      <div *ngFor="let p of participantesPendentes" style="color: teal">
          <p>{{ p.usuario.nome }}</p>
      </div>
    </ion-col>
  </ion-row>


  <ion-fab bottom right *ngIf="euOrganizo">

    <button >
      <ion-icon name="close"></ion-icon>
      <div class="label">Cancelar Evento</div>
    </button>

  </ion-fab>

  <ion-fab bottom right *ngIf="euParticipo  ">

    <button   (click)="confirmarCancelar()">
      <ion-icon name="close"></ion-icon>
      <div class="label">Cancelar participação</div>
    </button>


  </ion-fab>


  <ion-row padding>
    <div id="map" #map></div>
  </ion-row>

</ion-content>
