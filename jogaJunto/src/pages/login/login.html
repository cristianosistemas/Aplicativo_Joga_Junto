<ion-content padding>

  <div [hidden]="cadastro" id="logo" padding text-center>

    <img src="./assets/img/logo.png">
  </div>

  <div padding>
    <ion-segment [(ngModel)]="opt" color="light">
      <ion-segment-button value="signin" (click)="cadastro = false">
        {{ 'LOGIN' | translate }}
      </ion-segment-button>
      <ion-segment-button value="signup" (click)="cadastro = true">
        {{ 'SIGNUP' | translate }}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="opt">
    <form *ngSwitchCase="'signin'">

      <ion-input type="text" [(ngModel)]="usuario.login" placeholder="{{'Username' | translate}}" name="login"></ion-input>

      <ion-input type="password" [(ngModel)]="usuario.senha" placeholder="{{'Password' | translate}}" name="senha"></ion-input>


      <div padding text-center>
        <button ion-button round color="light" icon-right (click)="login()">
          {{ 'LOGIN' | translate }} <ion-icon name="log-in"></ion-icon>
        </button>

      </div>


    </form>

    <form  *ngSwitchCase="'signup'">
      <ion-item>
        <ion-label stacked>{{ 'Email' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label stacked>{{ 'Username' | translate }}</ion-label>
          <ion-input type="text"  [(ngModel)]="usuario.login" name="login"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>{{ 'Password' | translate }}</ion-label>
          <ion-input type="password"  [(ngModel)]="usuario.senha" name="senha"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>{{ 'Retry Password' | translate }}</ion-label>
          <ion-input type="password"  [(ngModel)]="usuario.repassword" name="repassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'Date of birth' | translate }}</ion-label>
          <ion-datetime pickerFormat="DD MMMM YYYY" displayFormat="DD MMMM YYYY"
          placeholder="{{'Select Date' | translate}}" max="{{ today() | date:'yyyy-MM-dd' }}"
          name="dataNascimento" [(ngModel)]="usuario.dataNascimento"></ion-datetime>
        </ion-item>

        <div padding text-center>
          <button ion-button round color="light" icon-right (click)="cadastrar()">
            {{ 'SIGNUP' | translate }} <ion-icon name="person-add"></ion-icon>
          </button>
        </div>


      </form>

      <button ion-button round (click)="teste()">TESTE</button>

    </div>
  </ion-content>
