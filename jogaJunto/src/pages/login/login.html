<ion-content padding>

  <div [hidden]="cadastro" id="logo" padding text-center>

    <img src="./assets/img/logo.png">
  </div>

  <div padding>
    <ion-segment [(ngModel)]="opt" color="light">
      <ion-segment-button value="signin" (click)="cadastro = false">
        {{ 'LOGIN' | translate }}
      </ion-segment-button>
      <ion-segment-button value="signup" (click)="cadastro = true">
        {{ 'SIGNUP' | translate }}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="opt">
    <form (submit)="doLogin()" *ngSwitchCase="'signin'">

      <ion-input type="text" [(ngModel)]="usuario.login" placeholder="{{'Username' | translate}}" name="login"></ion-input>

      <ion-input type="password" [(ngModel)]="usuario.senha" placeholder="{{'Password' | translate}}" name="senha"></ion-input>


      <div padding text-center>
        <button ion-button round color="light" icon-right>
          {{ 'LOGIN' | translate }} <ion-icon name="log-in"></ion-icon>
        </button>

      </div>


    </form>

    <form (submit)="doLogin()" *ngSwitchCase="'signup'">

      <ion-label float>{{ 'Email' | translate }}</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>

      <ion-label>{{ 'Username' | translate }}</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.login" name="login"></ion-input>

      <ion-label float>{{ 'Password' | translate }}</ion-label>
      <ion-input type="password"  [(ngModel)]="usuario.senha" name="senha"></ion-input>

      <ion-label float>{{ 'Retry Password' | translate }}</ion-label>
      <ion-input type="password"  [(ngModel)]="usuario.repassword" name="repassword"></ion-input>

      <ion-label float>{{ 'Date of birth' | translate }}</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.dataNascimento" name="dataNascimento"></ion-input>

      <div padding text-center>
        <button ion-button round color="light" icon-right>
          {{ 'SIGNUP' | translate }} <ion-icon name="person-add"></ion-icon>
        </button>
      </div>


    </form>

  </div>
</ion-content>
